
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简日文输入助手 - Liquid Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&family=Noto+Serif+SC:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #e5e5e7;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 动态背景装饰：增加磨砂玻璃的可视性 */
        .bg-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
        }
        .blob-1 { width: 600px; height: 600px; background: #d1d1d6; top: -100px; left: -100px; }
        .blob-2 { width: 500px; height: 500px; background: #ffffff; bottom: -100px; right: -100px; }
        .blob-3 { width: 400px; height: 400px; background: #a2a2a7; top: 40%; left: 30%; opacity: 0.2; }

        /* 噪点纹理叠加层 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        
        /* 玻璃边缘极致高光效果 */
        .glass-container {
            position: relative;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }
        
        .glass-rim {
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: inherit;
            border: 1px solid rgba(255, 255, 255, 0.2);
            mask-image: linear-gradient(135deg, black, transparent 40%, transparent 60%, black);
            -webkit-mask-image: linear-gradient(135deg, black, transparent 40%, transparent 60%, black);
        }

        .glass-glare {
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            pointer-events: none;
        }

        /* 字体平滑切换 */
        .font-sans-mode {
            font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif !important;
        }
        .font-serif-mode {
            font-family: 'Noto Serif SC', 'Noto Serif JP', serif !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

</script>

</head>
<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>

</html>
